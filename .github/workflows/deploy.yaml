name: Deploy to Star Server

on:
  push:
    branches:
    - master

jobs:
  build-deploy:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@master
    - uses: actions/setup-node@v1
      with:
        node-version: '10.x'
    - name: Install modules
      run: npm install
    - name: Install git-ftp
      run: sudo apt update && sudo apt install -y git-ftp
    - name: Build
      run: ./build.sh
    - name: Deploy
      run: git catchup && \
           git ftp push \
           --syncroot "public" --user ${{ secrets.FTP_USER }} --passwd ${{ secrets.FTP_PASSWORD }} \
           "ftpes://sv38.star.ne.jp/negaposi.crepemaker.xyz"