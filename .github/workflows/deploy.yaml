name: Deploy to Star Server

on:
  push:
    branches:
    - master

jobs:
  build-deploy:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@master
    - uses: actions/setup-node@v1
      with:
        node-version: '10.x'
    - name: Install modules
      run: npm install
    - name: Build
      run: ./build.sh
    - name: Deploy
      uses: sebastianpopp/git-ftp-action@releases/v2
      with:
        url: 'ftpes://sv38.star.ne.jp/negaposi.crepemaker.xyz'
        user: ${{ secrets.FTP_USER }}
        password: ${{ secrets.FTP_PASSWORD }}
        syncroot: 'public'