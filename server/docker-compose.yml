version: '3'

services:
  php:
    build:
      context: ./docker_php
    volumes:
      - ./docker_php/php.ini:/usr/local/etc/php/php.ini
      - ./src:/var/www/html
    ports:
      - 8080:80
  mysql:
    image: mysql:5.7
    volumes:
      - ./mysql:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=crepemaker_db
      - MYSQL_USER=crepemaker
      - MYSQL_PASSWORD=crepeamaker
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      - PMA_ARBITRARY=1
      - PMA_HOST=mysql
      - PMA_USER=crepemaker
      - PMA_PASSWORD=crepemaker
    links:
      - mysql
    ports:
      - 4040:80
    volumes:
      - ./phpmyadmin/sessions:/sessions